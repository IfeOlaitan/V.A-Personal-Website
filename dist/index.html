<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Veronica Adeusi</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>

            <ul class="list">
                <div class="list__contain"></div>
                <li class="list__item"><a href="#" class="list__link">Home</a></li>
                <li class="list__item"><a href="#" class="list__link">About</a></li>
                <li class="list__item"><a href="#" class="list__link">Book</a></li>
                <li class="list__item"><a href="#" class="list__link">Contact Me</a></li>
                <div class="social-icons">
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                </div>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-box">
            <div class="hero-box__hello">
                <div class="hello-box">
                    <p>hello</p>
                    <img src="img/hello.png" alt="hello" class="hello">
                </div>
                <img src="img/spiral.png" class="spiral">
            </div>

            <h3 class="hero-box__heading">
                I am <br> Veronica <br> Adeusi.
            </h3>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1194a5d092.js" crossorigin="anonymous"></script>
</body>
</html>
